<!-- INCLUDE ucp_header.html -->
<section class="ucp-section uc-section-profile_reg_details">
<form class="st-form" id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

	<div class="ucp-section__header">
		<h2 class="ucp-section__title">{L_TITLE}</h2>
	</div>

	<p class="ucp-section__description">{L_PROFILE_AUTOLOGIN_KEYS}</p>

	<!-- IF ERROR --><p class="alert alert-danger">{ERROR}</p><!-- ENDIF -->
	<table class="table1 st-table">
		<thead>
			<tr>
				<th class="name">{L_LOGIN_KEY}</th>
				<th class="center">{L_IP}</th>
				<th class="center">{L_LOGIN_TIME}</th>
				<th class="center mark">{L_MARK}</th>
			</tr>
		</thead>
		<tbody>
		<!-- BEGIN sessions -->
			<!-- IF sessions.S_ROW_COUNT is even --><tr class="bg1"><!-- ELSE --><tr class="bg2"><!-- ENDIF -->
				<td><label for="{sessions.KEY}">{sessions.KEY}</label></td>
				<td class="center">{sessions.IP}</td>
				<td class="center">{sessions.LOGIN_TIME}</td>
				<td class="center mark"><input type="checkbox" name="keys[]" value="{sessions.KEY}" id="{sessions.KEY}" /></td>
			</tr>
		<!-- BEGINELSE -->
			<tr><td colspan="4" class="bg1" style="text-align: center">{L_PROFILE_NO_AUTOLOGIN_KEYS}</td></tr>
		<!-- END sessions -->
		</tbody>
	</table>

<!-- IF .sessions -->
	<fieldset class="display-actions">
		{S_HIDDEN_FIELDS}
		<a href="#" data-marklist='["ucp","keys"]' class="marklist-markall btn btn-default"><i class="fi fi-checkbox-multiple-marked"></i> <span class="btn-label">{L_MARK_ALL}</span></a>
		<a href="#" data-marklist='["ucp","keys"]' class="marklist-unmarkall btn btn-default"><i class="fi fi-checkbox-multiple-blank-outline"></i> <span class="btn-label">{L_UNMARK_ALL}</a>
		<button type="submit" name="submit" value="{L_DELETE_MARKED}" class="btn btn-default"><i class="fi fi-close"></i> {L_DELETE_MARKED}</button>
		{S_FORM_TOKEN}
	</fieldset>
<!-- ENDIF -->

</form>

<!-- INCLUDE ucp_footer.html -->
