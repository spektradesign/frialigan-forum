
<div class="ucp-section__header">
		<h2 class="ucp-section__title">{L_TITLE}<!-- IF CUR_FOLDER_NAME -->{L_COLON} {CUR_FOLDER_NAME}<!-- ENDIF --></h2>
		<!-- IF S_VIEW_MESSAGE -->
		<div class="ucp-section__headerlinks">
			<a class="arrow-{S_CONTENT_FLOW_BEGIN}" href="{U_CURRENT_FOLDER}">{L_RETURN_TO_FOLDER}</a>
		</div>
		<!-- ENDIF -->
	</div>

<form id="viewfolder" method="post" action="{S_PM_ACTION}">

<div class="panel">
	<div class="inner">
	<!-- IF FOLDER_STATUS and FOLDER_MAX_MESSAGES neq 0 --><p>{FOLDER_STATUS}</p><!-- ENDIF -->

	<div class="action-bar top">
	<!-- IF U_POST_REPLY_PM or U_POST_NEW_TOPIC or U_FORWARD_PM -->
		<div class="buttons">
			<!-- IF U_POST_REPLY_PM -->
				<a title="{L_POST_REPLY_PM}" href="{U_POST_REPLY_PM}" class="btn btn-success">
					<i class="fi fi-reply"></i> {L_BUTTON_PM_REPLY}
				</a>
			<!-- ELSEIF U_POST_NEW_TOPIC -->
				<a href="{U_POST_NEW_TOPIC}" accesskey="n" title="{L_UCP_PM_COMPOSE}" class="btn btn-success btn-createnew">
					<i class="fi fi-plus"></i> {L_BUTTON_PM_NEW}
				</a>
			<!-- ENDIF -->
			<!-- IF U_FORWARD_PM -->
				<a title="{L_POST_FORWARD_PM}" href="{U_FORWARD_PM}" class="btn btn-default">
					{L_BUTTON_PM_FORWARD} <i class="fi fi-arrow-{S_CONTENT_FLOW_END}"></i>
				</a>
			<!-- ENDIF -->
			<!-- IF U_POST_REPLY_PM and S_PM_RECIPIENTS gt 1 -->
				<a title="{L_REPLY_TO_ALL}" href="{U_POST_REPLY_ALL}" class="btn btn-default">
					<i class="fi fi-reply-all"></i> {L_BUTTON_PM_REPLY_ALL}
				</a>
			<!-- ENDIF -->
		</div>
	<!-- ENDIF -->

	<!-- IF not S_IS_BOT and U_PRINT_PM -->
		<div class="dropdown-container dropdown-button-control topic-tools">
			<span title="{L_PM_TOOLS}" class="dropdown-trigger dropdown-select button icon-button tools-icon"></span>
			<div class="dropdown hidden">
				<div class="pointer"><div class="pointer-inner"></div></div>
				<ul class="dropdown-contents">
					<!-- IF U_PRINT_PM --><li class="small-icon icon-print"><a href="{U_PRINT_PM}" title="{L_PRINT_PM}" accesskey="p">{L_PRINT_PM}</a></li><!-- ENDIF -->
				</ul>
			</div>
		</div>
	<!-- ENDIF -->

	<!-- IF TOTAL_MESSAGES or S_VIEW_MESSAGE -->
		<div class="right-side">
			<!-- IF U_MARK_ALL --><a href="{U_MARK_ALL}" class="btn btn-default"><i class="fi fi-check-all"></i> {L_PM_MARK_ALL_READ}</a><!-- ENDIF -->
			<!-- IF not S_VIEW_MESSAGE and FOLDER_CUR_MESSAGES neq 0 -->
				<!--{TOTAL_MESSAGES}-->
				<!-- INCLUDE pagination.html -->
			<!-- ENDIF -->
		</div>
	<!-- ENDIF -->
	</div>
